<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card" style="height:-webkit-fill-available">
    <ion-card-content class="text-center">
      <ion-title class="username" size="large">Username</ion-title>
      <ion-button expand="block">Crea Squadra</ion-button>
      <ion-card class="teams-container">
        <ion-item routerLink="/tabs" [queryParams]="{'team-id': '24'}" routerDirection="forward">
          <ion-label>SQUADRA 1</ion-label>
        </ion-item>
        <ion-item routerLink="/tabs" routerDirection="forward">
          <ion-label>SQUADRA 2</ion-label>
        </ion-item>
        <ion-item routerLink="/tabs" routerDirection="forward">
          <ion-label>SQUADRA 3</ion-label>
        </ion-item>
        <ion-item routerLink="/tabs" routerDirection="forward">
          <ion-label>SQUADRA 4</ion-label>
        </ion-item>
      </ion-card>
    </ion-card-content>
  </ion-card>
</ion-content>
