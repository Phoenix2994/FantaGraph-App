<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Stadi
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card list">
    <ion-card-content *ngIf="loading" class="text-center">
      <ion-spinner></ion-spinner>
    </ion-card-content>
    <ion-card-content *ngIf="!loading" class="text-center">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">STADIO</th>
            <th scope="col">SQUADRA</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let stadium of stadiums">
            <tr routerLink="/stadium-detail/{{stadium.id}}">
              <td>{{stadium.name}}
              </td>
              <td>{{stadium.teamName}}
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </ion-card-content>
  </ion-card>
</ion-content>
