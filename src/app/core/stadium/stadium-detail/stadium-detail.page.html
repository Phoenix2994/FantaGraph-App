<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!--<ion-menu-button></ion-menu-button>-->

    </ion-buttons>
    <ion-title>
      Dettagli dello Stadio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="loading">
    <ion-spinner></ion-spinner>
  </ion-card>
  <ion-card *ngIf="!loading">
    <div>
      <img src="{{stadium.img}}" alt="" />
    </div>
    <ion-grid class="mt-3">
      <ion-row>
        <ion-col>
          <strong>
            Nome
          </strong>
        </ion-col>
        <ion-col>
          {{stadium.name}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <strong>
            Citt√†
          </strong>
        </ion-col>
        <ion-col>
          {{stadium.city}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <strong>
            Squadra
          </strong>
        </ion-col>
        <ion-col>
          <a routerLink="/team-detail/{{stadium.teamId}}">{{stadium.teamName}}</a>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <strong>
            Capienza
          </strong>
        </ion-col>
        <ion-col>
          {{stadium.capacity}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
