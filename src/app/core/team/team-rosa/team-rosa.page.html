<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Rosa Squadra
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card" style="height:fit-content">
    <ion-card-content *ngIf="loading" class="text-center">
      <ion-spinner></ion-spinner>
    </ion-card-content>
    <ion-card-content *ngIf="!loading" class="text-center">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Nome (Squadra)</th>
            <th (click)="orderByRole()" scope="col">R</th>
            <th (click)="orderByQuot()" scope="col">Q</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let player of players">
            <tr>
              <th [ngClass]="{
                'goalKeeperBackG' : player.position.slice(0,1) == 'p', 
                'defenderBackG' : player.position.slice(0,1) == 'd', 
                'midfielderBackG' : player.position.slice(0,1) == 'c', 
                'attackBackG' : player.position.slice(0,1) == 'a'}" routerLink="/player-detail/{{player.id}}" scope="row"><img src="{{player.img}}" alt="" /></th>
              <td routerLink="/player-detail/{{player.id}}">
                <table>
                  <tr>{{player.name}}</tr>
                  <tr>({{player.teamName}})</tr>
                </table>
              </td>
              <td  routerLink="/player-detail/{{player.id}}">{{player.position.toUpperCase().slice(0,1)}}</td>
              <td  routerLink="/player-detail/{{player.id}}"><i>{{player.quot}}</i></td>
              <td><i (click)="deletePlayer(player.id)" style="color:white" class="fa fa-trash"></i></td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </ion-card-content>
  </ion-card>
</ion-content>
