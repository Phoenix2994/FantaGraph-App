<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Rosa Squadra
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card" style="height:fit-content">
    <ion-card-content class="text-center">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Nome (Squadra)</th>
            <th scope="col">R</th>
            <th scope="col">Q</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let player of players">
            <tr routerLink="/player-detail/{{player.id}}">
              <th scope="row"><img src="{{player.img}}" alt="" /></th>
              <td>
                <table>
                  <tr>{{player.name}}</tr>
                  <tr>({{player.teamName}})</tr>
                </table>
              </td>
              <td>{{player.position.toUpperCase().slice(0,1)}}</td>
              <td><i>{{player.quot}}</i></td>
              <td><i (click)="deletePlayer(player.id)" style="color:white" class="fa fa-trash"></i></td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </ion-card-content>
  </ion-card>
</ion-content>
