<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!--<ion-menu-button></ion-menu-button>-->
    </ion-buttons>
    <ion-title>
      Dashboard Squadra
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
    <ion-card class="welcome-card" style="height:-webkit-fill-available">
      <ion-card-content *ngIf="loading" class="text-center">
        <ion-spinner></ion-spinner>
      </ion-card-content>
      <ion-card-content *ngIf="!loading" class="text-center">
        <div>
          <img src="/assets/player.jpg" alt="" />
        </div>
        <ion-title class="username" size="large">{{fantaTeam.name}}</ion-title>
        <div style="padding-top:30px">
          <ion-item>
            <ion-label>Competizioni</ion-label>
            <ion-label>FantaLega</ion-label>
          </ion-item>
          <ion-item>
            <ion-label></ion-label>
            <ion-label>FantaCoppa</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Stato Rosa</ion-label>
            <ion-label>Completo</ion-label>
          </ion-item>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-content>
